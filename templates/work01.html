{% extends 'base.html' %}

{% block title%}Hamzawix - Project Details{% endblock %}

{% block content %}
	<div class="container pt">
		<div class="row mt">
			<div class="col-lg-6 col-lg-offset-3 centered">
				<h2>{{ project.title }}</h2>
				<hr>
				<p>{{ project.description|safe }}</p>
				<p>Check out the project's repository <a href="{{ project.url }}"><strong>here</strong></a></p>
			</div>
		</div>
		<div class="row mt centered">
			<div class="col-lg-6 col-lg-offset-3 centered">
				<img class="img-responsive" src="{{ url_for('static', filename=project.img_file) }}" alt="">
			</div>
		</div>
	</div>
{% endblock %}
